<div class="session mat-indigo login-box">
  <div class="session-content">
    <div class="session-wrapper">
      <mat-card>
        <mat-card-content>
          <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
            <div class="versionbox">
              <span class="version">Configuration Tool V1.0</span>
            </div>
            <div class="text-xs-center pb-1">
              <img src="assets/img/logo.png" alt="logo" />
              <i class="material-icons" style="font-size: 3rem;">add</i>
              <img src="assets/img/saber.png" alt="sabertooth" />
              <p class="mat-text-muted">Sign in with your credential to continue.</p>
            </div>
            <div fxLayout="column" fxLayoutAlign="space-around">
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput placeholder="Username" [formControl]="form.controls['Username']">
                  <!--
                    <span class="suffix" matSuffix>@playstudios.com</span>
                    -->
                </mat-form-field>
                <small *ngIf="form.controls['Username'].hasError('required') && form.controls['Username'].touched" class="mat-text-warn">Username is required.</small>
              </div>
              <div class="pb-1">
                <mat-form-field style="width: 100%">
                  <input matInput type="password" placeholder="Password" [formControl]="form.controls['Password']">
                </mat-form-field>
                <small *ngIf="form.controls['Password'].hasError('required') && form.controls['Password'].touched" class="mat-text-warn">Password is required.</small>
              </div>
              <div class="pb-1">
                <mat-checkbox>Stay logged in</mat-checkbox>
              </div>
              <button class="loginbtn" mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
            </div>
            <div class="pt-1 pb-1 text-xs-center">
              <a [routerLink]="['/']">Forgot password?</a>&nbsp;&nbsp;&nbsp;&nbsp;
              <a [routerLink]="['/']">Sign up for a new account.</a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
